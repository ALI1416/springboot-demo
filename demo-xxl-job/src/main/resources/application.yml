spring:
  devtools:
    restart:
      enabled: true
  servlet:
    multipart:
      max-file-size: 4GB
      max-request-size: 4GB
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/xxl-job?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      max-lifetime: 60000

server:
  port: 8081

logging:
  level:
    root: info
  file:
    name: /log/demo-xxl-job.log
